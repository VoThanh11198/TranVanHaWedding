<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới Online</title>
  <meta name="description" content="Thiệp cưới online với hiệu ứng đẹp, nhạc nền và QR bản đồ">
  <link rel="icon" href="" id="faviconLink" type="image/x-icon">
  <link rel="stylesheet" href="" id="cssLink">
  <script>
    // Tính basePath cho GitHub Pages
    window.basePath = window.location.hostname.includes('github.io') ? '/' + window.location.pathname.split('/')[1] : '';
    document.write('<link rel="stylesheet" href="' + window.basePath + '/style.css">');
  </script>
</head>
<body>
  <div class="card">
    <div class="cover">
      <img id="coverImage" alt="Ảnh bìa">
      <div class="hearts"></div>
    </div>
    <h1 id="names"></h1>
    <p id="dateLocation"></p>
    <p id="message"></p>
    <div id="qrMapContainer">
      <h3>Bản đồ</h3>
      <img id="qrMap" alt="QR Map">
    </div>
    <button id="playMusic">Phát nhạc</button>
    <button onclick="confettiEffect()">🎉</button>
  </div>
  <audio id="bgMusic" loop></audio>
  <script src="" id="mainScript"></script>
  <script>
    document.getElementById('mainScript').src = window.basePath + '/script.js';
  </script>
</body>
</html>
